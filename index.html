<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area Manager Task Entry</title>
  <style>
    :root{
      --bg-1:#f5f7fb;
      --ink:#0b1220;
      --muted:#3b4453;
      --glass:#ffffffaa;
      --glass-strong:#ffffffcc;
      --shadow: 0 10px 30px rgba(16,24,40,.12), 0 2px 10px rgba(16,24,40,.06);
      --radius: 18px;
      --green-1:#1ed19b;
      --green-2:#10b981;
    }
    html,body{height:100%;margin:0;font:16px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--ink);background:#f8fafc;}
    .wrap{max-width:820px;margin:0 auto;padding:32px;}
    header{margin-bottom:20px}
    h1{font-size:28px;margin:0 0 6px;font-weight:750}
    .glass{position:relative;background:var(--glass);backdrop-filter:saturate(180%) blur(22px);-webkit-backdrop-filter:saturate(180%) blur(22px);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid rgba(255,255,255,.65);padding:20px;}
    .grid{display:grid;gap:14px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
    label{font-size:12px;letter-spacing:.2px;color:var(--muted);margin:2px 0 6px;display:block}
    input,select{width:100%;border-radius:14px;padding:11px 12px;box-sizing:border-box;color:var(--ink);background:var(--glass-strong);border:1px solid rgba(0,0,0,.08);}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:12px}
    .btn{border-radius:14px;padding:10px 14px;cursor:pointer;font-weight:600}
    .btn.primary{color:#fff;border:1px solid rgba(0,0,0,.06);background:linear-gradient(180deg,var(--green-1) 0%,var(--green-2) 100%);}
    .btn.ghost{color:var(--ink);background:rgba(255,255,255,.7);border:1px solid rgba(0,0,0,.1);}
    .status{display:none;margin-bottom:14px;padding:10px 12px;border-radius:999px;border:1px solid;font-size:13px}
    .status.info{display:block;border-color:#9bbcff;background:#eaf1ff;color:#0b3aa5}
    .status.success{display:block;border-color:#a7f3d0;background:#ecfdf5;color:#065f46}
    .status.error{display:block;border-color:#fecaca;background:#fef2f2;color:#7f1d1d}
    .locked{background:#f0f0f0;color:#555;}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Area Manager Task Entry</h1>
    </header>
    <div id="status" class="status"></div>
    <form id="entryForm" class="glass">
      <div class="grid">
        <div>
          <label for="storeName">Store Name</label>
          <input id="storeName" name="storeName" placeholder="Store Name" required />
        </div>
        <div>
          <label for="storeId">Store ID</label>
          <input id="storeId" name="storeId" placeholder="Store ID" required />
        </div>
        <div>
          <label for="date">Date</label>
          <input id="date" name="date" type="date" required />
        </div>
        <div>
          <label for="amName">AM Name</label>
          <input id="amName" name="amName" placeholder="Your name" required />
        </div>
        <div>
          <label for="amId">AM ID</label>
          <input id="amId" name="amId" placeholder="e.g., 1029" required />
        </div>
        <div>
          <label for="task">Task</label>
          <select id="task" name="task" required>
            <option value="" disabled selected>Select a task</option>
            <option>Admin</option>
            <option>Tactic</option>
            <option>Shoulder to Shoulder Visit | Followup</option>
            <option>Critical Stores Shoulder to Shoulder Visit | Followup </option>
            <option>Recruiting/Hiring/ Interviews for development</option>
            <option>AM Operations Excellence Visit </option>
            <option>Weekly offs</option>
            <option>Leave</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button id="submitBtn" type="submit" class="btn primary">Submit</button>
        <button id="resetBtn" type="button" class="btn ghost">Reset</button>
      </div>
    </form>
  </main>
  <script>
  const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzWDZwz29zajsyGieNwxrkKwx4Gi150vh4FoHQ_t1LwPL5rle6fcDkKpeZj0ELeQPX-Aw/exec';
    const $ = (s) => document.querySelector(s);
    const statusBox = $('#status');
    const form = $('#entryForm');
    const submitBtn = $('#submitBtn');
    const resetBtn = $('#resetBtn');

    function showStatus(msg, type='info'){
      statusBox.textContent = msg;
      statusBox.className = 'status ' + type;
    }
    function clearStatus(){statusBox.textContent='';statusBox.className='status';}

    function applyQueryParams(){
  const params = new URLSearchParams(window.location.search);
  const qpName = params.get('name');
  const qpId = params.get('id');
      if(qpName){
        const amNameInput = $('#amName');
        amNameInput.value = decodeURIComponent(qpName);
        amNameInput.readOnly = true;
        amNameInput.disabled = true;
        amNameInput.classList.add('locked');
      }
      if(qpId){
        const amIdInput = $('#amId');
        amIdInput.value = decodeURIComponent(qpId);
        amIdInput.readOnly = true;
        amIdInput.disabled = true;
        amIdInput.classList.add('locked');
      }
    }

    async function submitEntry(payload){
      const formData = new URLSearchParams(payload);
      const res = await fetch(GAS_ENDPOINT, { method:'POST', body: formData });
      if(!res.ok) throw new Error(`Submit failed: HTTP ${res.status}`);
      const text = await res.text();
      if(!text.startsWith('OK')) throw new Error(text);
    }

    $('#date').valueAsDate = new Date();
    applyQueryParams();

    resetBtn.addEventListener('click', () => {form.reset(); clearStatus(); $('#date').valueAsDate=new Date();});

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); clearStatus();
      const payload = {
        date: $('#date').value.trim(),
        amName: $('#amName').value.trim(),
        amId: $('#amId').value.trim(),
        storeName: $('#storeName').value.trim(),
        storeId: $('#storeId').value.trim(),
        task: $('#task').value.trim()
      };
      if(Object.values(payload).some(v => !v)){showStatus('Fill all fields before submitting.','error');return;}
      submitBtn.disabled = true; submitBtn.textContent = 'Submittingâ€¦';
      try {
        await submitEntry(payload);
        showStatus('Saved! You can submit another entry.','success');
        $('#task').value = '';
      } catch (err) {
        showStatus(err.message || String(err), 'error');
      } finally {
        submitBtn.disabled = false; submitBtn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
